indexes:

  # App Page - News Tab
  - kind: "News"
    properties:
      - name: "app_id"
      - name: "date"
        direction: "desc"

  # Settings Page - Events tab
  - kind: "Event"
    properties:
      - name: "player_id"
      - name: "created_at"
        direction: "desc"

  # Players Page - Apps tab
  - kind: "PlayerApp"
    properties:
      - name: "player_id"
      - name: "app_name"
        direction: "asc"

  - kind: "PlayerApp"
    properties:
      - name: "player_id"
      - name: "app_name"
        direction: "desc"

  - kind: "PlayerApp"
    properties:
      - name: "player_id"
      - name: "app_price"
        direction: "asc"

  - kind: "PlayerApp"
    properties:
      - name: "player_id"
      - name: "app_price"
        direction: "desc"

  - kind: "PlayerApp"
    properties:
      - name: "player_id"
      - name: "app_time"
        direction: "asc"

  - kind: "PlayerApp"
    properties:
      - name: "player_id"
      - name: "app_time"
        direction: "desc"

  - kind: "PlayerApp"
    properties:
      - name: "player_id"
      - name: "app_price_hour"
        direction: "asc"

  - kind: "PlayerApp"
    properties:
      - name: "player_id"
      - name: "app_price_hour"
        direction: "desc"

  # Product Price Changes
  - kind: "ProductPrice"
    properties:
      - name: "currency"
      - name: "created_at"
        direction: "desc"

  - kind: "ProductPrice"
    properties:
      - name: "app_id"
      - name: "currency"
      - name: "created_at"
        direction: "desc"

  - kind: "ProductPrice"
    properties:
      - name: "package_id"
      - name: "currency"
      - name: "created_at"
        direction: "desc"
